<html>
<head>
	<title >Learning javascript</title>
	<link rel="stylesheet" href="style.css">
	
</head>
<body id="body">

<div class="header">
	<h1 id="heading">Learning Javascript</h1>
</div>

<div class="container">
	<button onmouseout="clearDate()" onmouseover="showDate()">Show Date</button>

	<h2 id="time"></h2>
	<div>
		<label>Change Heading Color</label>
		<select name="background" id="background" onchange="changeBackground(this)">
			<option value="red">Red</option>
			<option value="blue">Blue</option>
			<option value="green">Green</option>
			
		</select>
	</div>
	<br/>
	<form method="post" action="something.php" name="myForm" onsubmit="return validateForm()">
	<div>
		<label>First Name</label>
		<input type="text" name="firstname" id="firstname" />
	</div>
	<br/>
	<div>
		<label>Last Name</label>
		<input type="text" name="lastname" id="lastname" />
	</div>
	<br/>
	
	<br/>
	<input type="submit" value="Submit">

		
	</form>
</div>


<script>
function showDate(){
	var time = document.getElementById('time');
	time.innerHTML = Date();
}

function clearDate(){
	var time = document.getElementById('time');
	time.innerHTML = '';
}
function changeBackground(x){
	var heading = document.getElementById('heading');
	heading.style.color = x.value;

}
function validateForm(){
	var firstname = document.forms["myForm"]["firstname"].value;
	var lastname = document.forms["myForm"]["lastname"].value;

	if(firstname == null || firstname == ""){
		alert("First name is required")
		return false;
	}

	if(firstname.length < 3 ){
		alert("Name must be at least 3 chars")
		return false;
	}
	

}

</script>

</body>
</html>
